<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a equipe do Alerta Latino para reportar desastres ou solicitar informações.">
    <title>Contato | Alerta Latino</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER COMPARTILHADO -->
    <header class="cabecalho">
        <nav class="menu" aria-label="Navegação principal">
            <a href="index.html">Home</a>
            <a href="solucao.html">Solução</a>
            <a href="faq.html">FAQ</a>
            <a href="contato.html" aria-current="page">Contato</a>
            <a href="integrantes.html">Integrantes</a>
        </nav>
        <div class="busca" role="search">
            <input type="text" placeholder="Buscar..." aria-label="Barra de pesquisa">
            <button aria-label="Pesquisar"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="pagina-contato">
        <h1>Contato</h1>
        
        <section class="contato-info" aria-labelledby="info-contato">
            <h2 id="info-contato">Fale Conosco</h2>
            <div class="contato-grid">
                <article class="contato-card">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <h3>E-mail</h3>
                    <p>contato@alertalatino.org</p>
                </article>
                
                <article class="contato-card">
                    <i class="fas fa-phone" aria-hidden="true"></i>
                    <h3>Telefone</h3>
                    <p>+55 (11) 98765-4321</p>
                </article>
                
                <article class="contato-card">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    <h3>Localização</h3>
                    <p>São Paulo - SP, Brasil</p>
                </article>
            </div>
        </section>

        <section class="formulario-contato" aria-labelledby="form-contato">
            <h2 id="form-contato">Envie uma Mensagem</h2>
            <form id="form-contato" action="#" method="POST">
                <div class="campo-form">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required aria-required="true">
                </div>
                
                <div class="campo-form">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                
                <div class="campo-form">
                    <label for="assunto">Assunto*</label>
                    <select id="assunto" name="assunto" required aria-required="true">
                        <option value="">Selecione...</option>
                        <option value="reporte">Reportar Desastre</option>
                        <option value="duvida">Dúvida Técnica</option>
                        <option value="imprensa">Imprensa</option>
                    </select>
                </div>
                
                <div class="campo-form">
                    <label for="mensagem">Mensagem*</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required aria-required="true"></textarea>
                </div>
                
                <button type="submit" class="botao-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <!-- FOOTER COMPARTILHADO -->
    <footer class="rodape">
        <p>© 2024 Alerta Latino. Todos os direitos reservados.</p>
        <nav aria-label="Links institucionais">
            <a href="politica.html">Política de Privacidade</a>
            <a href="termos.html">Termos de Uso</a>
        </nav>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
